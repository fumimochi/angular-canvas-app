<div class="card text-center" *ngFor="let infos of userInfo">
  <ng-container *ngFor="let info of infos">
    <div class="card-header">{{ info.title }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ "ID :" + info.id }}</h5>
      <p class="card-text">
        {{ info.timeCreation | date: "MMM d, y, h:mm:ss a" }}
      </p>
      <a [routerLink]="[info.id]" class="btn btn-primary">Check canvas</a>
    </div>
  </ng-container>
</div>
