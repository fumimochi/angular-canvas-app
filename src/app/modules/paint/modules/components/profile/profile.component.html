<form [formGroup]="form">
  <ng-container *ngFor="let info of userInfo">
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Nickname</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputPassword"
          formControlName="nickname"
          [ngModel]="info.nickname"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">id</label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          class="form-control"
          id="inputPassword"
          [placeholder]="info.id"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">email</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputPassword"
          formControlName="email"
          [ngModel]="info.email"
        />
      </div>
    </div>
  </ng-container>
</form>

<div class="buttonSave">
  <button
    type="button"
    class="btn btn-info"
    [disabled]="form.invalid"
    (click)="saveInfo()"
  >
    SAVE PROFILE INFO
  </button>
</div>
